;Remove grenades
filter:
{
    "classname" "weapon_hegrenade"
}

;Modify game player equip
modify:
{
    match:
    {
        "classname" "game_player_equip"
    }
    replace:
    {
        "weapon_knife" "1"
        "weapon_awp" "1"
    }
    insert:
    {
        "spawnflags" "2"
        "item_kevlar" "1"
    }
}