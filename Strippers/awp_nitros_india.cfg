;Modify game player equip
modify:
{
    match:
    {
        "classname" "game_player_equip"
    }
    replace:
    {
        "spawnflags" "2"
    }
    insert:
    {
        "item_kevlar" "1"
    }
}

;Remove map spawned awps
filter:
{
    "classname" "weapon_awp"
}

;Remove external server logo
filter:
{
    "classname" "infodecal"
}