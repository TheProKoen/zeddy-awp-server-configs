;modify game equip values
modify:
{
    match:
    {
        "classname" "game_player_equip"
    }
    delete:
    {
        "weapon_deagle" "1"
        "item_assaultsuit" "1"
    }
    insert:
    {
        "item_kevlar" "1"
    }
}

;remove extra decoy on top of map
filter:
{
    "classname" "weapon_decoy"
}